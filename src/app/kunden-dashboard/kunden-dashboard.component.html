<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Kunden Informationen</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formValue">
      <div class="form-group">
        <label for = "Id">ID</label>
        <input type="text"  class="form-control" id="Id"  placeholder="Enter Id">

      </div>

      <div class="form-group mb-3">
        <label for = "name">Name</label>
        <input type="text"  class="form-control" id="name"  placeholder="Enter Name">

      </div>

      <div class="form-group mb-3">
        <label for = "vorname">Vorname</label>
        <input type="text"  class="form-control" id="vorname"  placeholder="Enter Vorname">

      </div>

      <div class="form-group mb-3">
        <label for = "E-Mail address">Email address</label>
        <input type="email"  class="form-control" id="E-Mail address" aria-describedby="emailHelp" placeholder="Enter email">

      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-primary" id="add" (click)="open(content)">Kunden hinzufügen</button>
